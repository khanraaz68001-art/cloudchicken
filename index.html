    <!-- Dynamic canonical: set per-page canonical via client-side JS for SPA routes.
         This is a quick fix so Google sees the correct canonical for each route.
         Long-term: implement server-rendered or per-page meta tags (react-helmet-async) for best SEO. -->
    <script>
      (function() {
        try {
          var link = document.querySelector('link[rel="canonical"]');
          if (!link) {
            link = document.createElement('link');
            link.rel = 'canonical';
            document.head.appendChild(link);
          }
          // Build canonical as origin + pathname + search (do not include hash)
          var href = window.location.origin + window.location.pathname + (window.location.search || '');
          // Normalize: keep trailing slash for root only
          if (href.length > 1 && href.endsWith('/')) href = href.slice(0, -1);
          link.href = href;
        } catch (e) {
          // fail silently; search engines will still attempt to crawl
          console.warn('canonical script error', e);
        }
      })();
    </script>

  <!-- Static favicon fallback (public/favicon.png) - ensures browsers get a favicon immediately. -->
  <link rel="icon" href="/favicon.png" />
    <!-- Favicon loader: prefer an assets favicon if present, otherwise fall back to a brown SVG with 'CC' letters. -->
    <script>
      (async function(){
        const candidates = ['/favicon.png','/favicon.ico','/assets/favicon.png','/src/assets/favicon.png'];
        let found = null;
        for (const url of candidates){
          try {
            const res = await fetch(url, { method: 'HEAD' });
            if (res.ok) { found = url; break; }
          } catch (e) { /* ignore */ }
        }
        const link = document.createElement('link');
        link.rel = 'icon';
        if (found) {
          link.href = found;
        } else {
          const svg = encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#5C2E00"/><text x="50%" y="50%" font-size="36" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" font-family="Arial, Helvetica, sans-serif">CC</text></svg>');
          link.href = 'data:image/svg+xml;utf8,' + svg;
        }
        document.head.appendChild(link);
      })();
    </script>
